[build-system]
requires = [
    "setuptools",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "baseservice"
version = "0.0.1a"
requires-python = '>=3.7,<3.11'
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
]
dynamic = [
    "dependencies",
    "optional-dependencies"
]

[project.urls]
github-repo = "https://github.com/Avivsalem/BaseService"

[[project.authors]]
name = "Aviv Salem"
email = "avivsalem@gmail.com"

[[project.maintainers]]
name = "Aviv Salem"
email = "avivsalem@gmail.com"

[[project.maintainers]]
name = "Nir Schulman"
email = "narsssx@gmail.com"

[tool.setuptools]
packages = ["baseservice"]
platforms = [
    "win32",
    "linux"
]

[tool.setuptools.dynamic]
dependencies = { file = "requirements.txt" }

[tool.setuptools.dynamic.optional-dependencies]
dev = { file = "requirements-dev.txt" }
rabbitmq = { file = "requirements-rabbitmq.txt" }
all = {file = "all-extra-requirements.txt"}

[tool.pytest.ini_options]
addopts = "--cov=./baseservice --cov-report term-missing --cov-report=html:./reports/coverage/html_results --cov-report xml:./reports/coverage/coverage-results.xml --junitxml=./reports/test-results.xml"
testpaths = [
    "tests"
]

[tool.mypy]
warn_unused_configs = true
check_untyped_defs = true
disallow_untyped_decorators = true
warn_unused_ignores = true
warn_unreachable = true
strict_equality = true
pretty = true
show_traceback = true
raise_exceptions = true
html_report = "./reports/mypy"
junit_xml = "./reports/mypy.xml"
